<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 및 타임라인</title>
    <link rel="stylesheet" href="/static/cal_styles.css">
</head>
<body>
    <!-- 상단 바 -->
    <div class="top-bar">
        <h1 id="logo">MayDay</h1> <!-- 로고 -->
        <div class="week-container">
            <div class="week-display">
                <!-- 이전 주로 이동 -->
                <span class="week-nav" onclick="prevWeek()">〈</span>
                <!-- 주간 날짜 표시 -->
                <div id="week-display"></div>
                <!-- 다음 주로 이동 -->
                <span class="week-nav" onclick="nextWeek()">〉</span>
            </div>
            <!-- 일정 추가 버튼 -->
            <button class="add-button" onclick="openPopup()">+</button>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar">
            <div class="calendar-header">
                <!-- 이전/다음 달 이동 버튼 -->
                <span class="month-nav" onclick="prevMonth()">〈</span>
                <span id="month-display">November</span>
                <span class="month-nav" onclick="nextMonth()">〉</span>
            </div>
            <!-- 달력 -->
            <div id="calendar" class="calendar"></div>
            <!-- 교통 정보 -->
            <div class="traffic-info">
                <h3>교통 정보</h3>
                <form id="traffic-form">
                    <!-- 출발지 입력 -->
                    <div class="input-row">
                        <label for="departure">출발지</label>
                        <input type="text" id="departure" placeholder="출발지 입력">
                    </div>
                    <!-- 도착지 입력 -->
                    <div class="input-row">
                        <label for="destination">도착지</label>
                        <input type="text" id="destination" placeholder="도착지 입력">
                    </div>
                    <!-- 출발 시간 입력 -->
                    <div class="input-row">
                        <label for="departure-time">출발 시간</label>
                        <input type="time" id="departure-time" step="600">

                    </div>
                    <!-- 대중교통/자가용 선택 -->
                    <div class="transport-options">
                        <label><input type="checkbox" id="public-transport"> 대중교통</label>
                        <label><input type="checkbox" id="private-vehicle"> 자가용</label>
                        <!-- 검색 버튼 -->
                        <button type="button" class="search-button" onclick="searchRoute()">검색</button>
                        <!-- 타임라인에 추가 버튼 -->
                        <button type="button" class="plus-button" onclick="plusTimeblock()">추가</button>
                    </div>
                </form>
                <!-- 최단 시간 결과 -->
                <div id="shortest-time">
                    <label>최단 시간</label>
                    <input type="text" id="minimum-time" readonly placeholder="결과가 여기에 표시됩니다">
                </div>
            </div>
        </div>

        <!-- 타임라인 -->
        <div class="main-timeline">
            <!-- 오전 타임라인 -->
            <div id="timeline-am" class="timeline">
                <div class="time-row">
                    <div class="time-label">00:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">01:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">02:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">03:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">04:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">05:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">06:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">07:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">08:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">09:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">10:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">11:00</div>
                    <div class="timeline-content"></div>
                </div>
            </div>

            <!-- 오후 타임라인 -->
            <div id="timeline-pm" class="timeline">
                <div class="time-row">
                    <div class="time-label">12:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">13:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">14:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">15:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">16:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">17:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">18:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">19:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">20:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">21:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">22:00</div>
                    <div class="timeline-content"></div>
                </div>
                <div class="time-row">
                    <div class="time-label">23:00</div>
                    <div class="timeline-content"></div>
                </div>
            </div>
        </div>
    </div>

    </script>
    <script src="/static/cal_scripts.js"></script>
</body>
</html>
